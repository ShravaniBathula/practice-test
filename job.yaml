apiVersion: batch/v1
kind: Job
metadata:
  name: mobilex-job
spec:
  template:
    spec:
      containers:
      - name: mobilex-job
        image: us-central1-docker.pkg.dev/proven-cogency-400410/mobilex-dev/practice-test/develop@sha256:493bc8caafa6256ae1b9ac2dc12eb39b7c9ff98aee2501ffabd2633150c19b62
        imagePullPolicy: Always
        env:
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: gke-cloud-sql-secrets
                key: db_name
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: gke-cloud-sql-secrets
                key: user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: gke-cloud-sql-secrets
                key: db_password
      restartPolicy: Never
