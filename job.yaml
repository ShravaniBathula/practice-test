apiVersion: batch/v1
kind: Job
metadata:
  name: mobilex
spec:
  template:
    spec:
      containers:
      - name: mobilex
        image: us-central1-docker.pkg.dev/proven-cogency-400410/mobilex-dev/practice-test/develop@sha256:6fc09f11e95077073b77ea04b7933e4a1430ef0378b1742f4ca603178356c40e
        imagePullPolicy: Always
        env:
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: gke-cloud-sql-secrets
                key: db_name
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: gke-cloud-sql-secrets
                key: user
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: gke-cloud-sql-secrets
                key: db_password
      restartPolicy: Never
